<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
  .form-container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: space-between 10px;
  }

  .sub-dp {
    margin-left: 20px;
  }

  .form-group {
    margin-bottom: 10px; 
  }
    .form-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 1px;
    }
    h1 {
        position: relative;
        top: -100px;
        left: 200px;
    }
    .form-group label {
      width: 100px;
      text-align: right;
      margin-right: 5px;
    }

    .form-group input[type="text"],
    .form-group select {
      width: 100px;
    }

    .form-group select {
      width: 220px;
    }
    .select-naturalidade option { 
  font-size: 12px;
    }
    .form-group input[type="submit"] {
      margin-left: 160px;
    }

  </style>
  <style type="text/css">

    form{border: 1px solid #000;
      padding: 20px;}
    .dp {
      border: 1px soid red;
      display: flex;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <form width: 1px; height: 50px;>
     <img src="delta.jpg" alt="delta" width="200" height="150">
     <h1>Formulário de Cadastro</h1>
  </form><br>
  <form border:;>
   <a href="index.html">Home</a>
   <a href="cadastro.html">cadastro</a>
  </form><br>
  <form >
    <fieldset>
     <legend align="center">Dados Pessoais</legend>
      <div class="dp">
       <div class="sub-dp">
         <div class="form-group">
           <span style="margin-right: -62px;"></span>
           <label for="cpf">CPF:</label>
             <span style="margin-right: 72px;"></span>
           <input type="text" id="cpf" name="cpf">
           <p>&nbsp;(apenas números)</p>
         </div>
         <div class="form-group">
           <span style="margin-right: -52px;"></span>
           <label for="nome">Nome:</label>
           <span style="margin-right: 62px;"></span>
           <input type="text" id="nome" name="nome">
         </div>
         <div class="form-group">
           <span style="margin-right: 0px;"></span> 
           <label for="nacionalidade">Nacionalidade:</label>
            <span style="margin-right: 10px;"></span>
           <input type="text" id="nacionalidade" name="nacionalidade">
         </div>
         <div class="form-group">
          <span style="margin-right: -69px;"></span>
          <label for="tipo associação">Tipo</label>
          <span style="margin-right: -25px;"></span> 
          <label for="tipo associação">Associação:</label>
          <select id="tipo associação" name="tipo associação">
            <option value="estudante">Estudante(R$15.00 por ano)</option>
            <option value="padrao">Padrão</option>
            <option value="premium">Premium</option>
          </select>
         </div>
         <div class="form-group" >
           <span style="margin-right: -69px;"></span>
           <label for="rg">RG:</label>
           <span style="margin-right: 80px;"></span>
           <input type="text" id="rg" name="rg">
            <span style="margin-right: -30px;"></span> 
           <label for="emissor">Emissor:</label>
           <input type="text" id="emissor" name="emissor">
         </div>
       </div>
       <div class="sub-dp">
         <div class="form-group" style="margin-top:10px;">
           <span style="margin-right: -8px;"></span>
           <label for="nascimento">Nascimento:</label>
           <span style="margin-right: 5px;"></span>
           <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa">
         </div>
         <div  class="form-group " style="margin-top:10px;">
           <span style="margin-right: -2px;"></span>
           <label for="naturalidade">Naturalidade:</label>
           <span style="margin-right: -2px;"></span>
           <input type="text" id="emissor" name="naturalidade" >
           <span style="margin-left: 10px;"></span> 
           <select id="naturalidade" name="naturalidade" style="width: 50px;" >
             <option value="AC">AC</option>
             <option value="AL">AL</option>
             <option value="AP">AP</option>
             <option value="AM">AM</option>
             <option value="BA">BA</option>
             <option value="CE">CE</option>
             <option value="DF">DF</option>
             <option value="ES">ES</option>
             <option value="GO">GO</option>
             <option value="MA">MA</option>
             <option value="MT">MT</option>
             <option value="MS">MS</option>
             <option value="MG">MG</option>
             <option value="PA">PA</option>
             <option value="PB">PB</option>
             <option value="PR">PR</option>
             <option value="PE">PE</option>
             <option value="PI">PI</option>
             <option value="RJ">RJ</option>
             <option value="RN">RN</option>
             <option value="RS">RS</option>
             <option value="RO">RO</option>
             <option value="RR">RR</option>
             <option value="SC">SC</option>
             <option value="SP">SP</option>
             <option value="SE">SE</option>
             <option value="TO">TO</option>
           </select>
         </div>
         <div class="form-group" style="margin-top:5px;">
           <span style="margin-right: -4px;"></span>
           <label for="estado-civil">Estado Civil:</label>
           <select id="estado-civil" name="estado-civil">
             <option value="solteiro(a)">Solteiro(a)</option>
             <option value="casado(a)">Casado(a)</option>
          </select>
         </div>
         <div class="form-group" style="margin-top: -15px;">
           <span style="margin-right: -15px;"></span>
           <label for="instituicao ">Instituição:</label>
           <span style="margin-right: 10px;"></span>
           <input type="text" id="instituicao" name="instituicao">
           <p>&nbsp;(universidade,faculdade,empresa etc.)</p>
         </div>
         <div class="form-group" style="margin-top: -15px">
           <span style="margin-right: -25px;"></span>
           <label for="profissao">Profissão:</label>
           <span style="margin-right: 20px;"></span>
           <input type="text" id="profissao" name="profissao">
         </div>
       </div>
     </div>
     <br>
   </fieldset>

  <br>
   <fieldset>
  <legend align="center">Dados para Contato</legend>
    <div class="dp">
      <div class="sub-dp">
        <div class="form-group">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro">
        </div>
        <div class="form-group">
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento">
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </div>
      </div> 
      <div class="sub-dp">
        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero">
        </div>
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro">
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade">
        </div>
        <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">
      </div>
    </div>
   </fieldset><br>
   <button type="submit" name="btn_confirmar">Confirmar</button>
  </form>
  <br>
  <footer>
    <form style=" line-height: 0px; height: 5px; ">
     <p>© 2015 Instituto Delta. All rights reserved</p>
    </form>
  </footer>
</body>
<br>
</html>
