<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Compras - Autenticação</title>
  <style>
    body{
      font-family: Arial;
    }
    div{
      background: whitesmoke;
      position: absolute;
      top:20%;
      left:40%;
      padding: 10px;
    }
    form{border: 1px solid #000;
      padding: 220px;
    }
    h1{position: absolute;
     top:1%;
     right:50%;
    }
    h3{
      text-align: center;
    }
    label{
      display: block;
      text-align: center;

    }
   
  </style>
</head>
<body>
  <form>
     <h1>e-Compras</h1>
   <div>
     <h3><strong>Autenticação</strong></h3>
     <label for="login">Login:</label>
     <input type="text" id="login" required>
     <br><br>
     <label for="password">Senha:</label>
      <span style="margin-right: 40px;"></span>
     <input type="text" id="senha" required size="8" >
     <br><br>
     <span style="margin-right: 50px;"></span>
     <button type="submit">Confirmar</button>
   </div>
  </form>
</body>

</html>
